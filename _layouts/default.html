---
# default
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }} | {{ site.subtitle }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link href="https://fonts.googleapis.com/css?family=PT+Mono|Lato:300,300i,400,400i,700,700i|Archivo+Black" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body class="{{ page.slug }}">
  <div class="container">
    {% include header.html %}
    <main class="main" role="main">
      {% if page.url != '/' %}
      <header class="main-header">
        <h1 class="main-header_title">{{ page.title }}</h1>
        <h2 class="main-header_subtitle">{{ page.subtitle }}</h2>
      </header>
      {% endif %}
      {{ content }}
    </main>
    {% include footer.html %}
  </div>
</body>
</html>
