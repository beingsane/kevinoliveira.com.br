---
# post
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="google-site-verification" content="e8tKK8_XjvMNTjaAiBPkX3bu_03VuuQzNjcHFTMS8mI" />
  
  <link href="https://fonts.googleapis.com/css?family=PT+Mono|Lato:300,300i,400,400i,700,700i|Archivo+Black" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" href="https://kevinoliveira.com.br/feed.xml">
</head>
<body class="{{ page.slug }}">
  <div class="container">
    {% include header.html %}
    <main class="main" role="main">
      <section class="blog-content">
        <article class="blog-post">
          <header class="blog-postHeader">
            <nav class="blog-breadcrumb">
              <ol class="blog-breadcrumb_list" itemscope="" itemtype="http://schema.org/BreadcrumbList">
                <li class="blog-breadcrumb_item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                  <a href="/" class="blog-breadcrumb_link" itemprop="item">Home</a>
                  <meta itemprop="position" content="1" />
                </li>
                <li class="blog-breadcrumb_item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                  <a href="/blog/" class="blog-breadcrumb_link" itemprop="item">Blog</a>
                  <meta itemprop="position" content="2" />
                </li>
                <li class="blog-breadcrumb_item{% if page.url == page.url %} blog-breadcrumb_item--current{% endif %}" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                  <a href="{{ page.url }}" class="blog-breadcrumb_link" itemprop="item">{{ page.title }}</a>
                  <meta itemprop="position" content="1" />
                </li>
              </ol>
            </nav>
            <h1 class="blog-postHeader_title">{{ page.title }}</h1>
            {% if page.subtitle %}
            <h2 class="blog-postHeader_subtitle">{{ page.subtitle }}</h2>
            {% endif %}
            <a href="{{ page.url }}" title="Permalink: {{ page.title }}">
              <time class="blog-item_date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %d, %Y' }}</time>
            </a>
          </header>
          {{ content }}
          {% if page.comments == true %}
          <div id="disqus_thread"></div>
          <script>
          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://kvnol.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          {% endif %}
        </article>
      </section>
    </main>
  </div>
</body>
</html>
