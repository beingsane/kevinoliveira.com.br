---
layout: default
title: Blog
subtitle: Latest posts
slug: blog
---

<section class="blog-content">
  <ul class="blog-list">
    {% for post in site.posts %}
      <li class="blog-item">
        <h3 class="blog-item_title">
          <a href="{{ post.url }}" class="blog-item_link" title="{{ post.title }}">{{ post.title }}</a>
        </h3>
        <time class="blog-item_date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%B %d, %Y' }}</time>
      </li>
    {% endfor %}
  </ul>
</section>
